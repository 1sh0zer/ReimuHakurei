name: Bot

on:
  schedule:
    - cron: '0 19 * * *'  # Запуск каждый день в 10:00 UTC

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pyTelegramBotAPI

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          python bot.py
